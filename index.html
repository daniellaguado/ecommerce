<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>e-Commerce</title>
</head>

<body>
  <nav>
    <div class="nav">
      <img src="assets/img/logo_nombre.png" alt="logo_academlo">

      <!-- Cart Button -->
      <div class="total__products__container">
        <div class="total__products">
        </div>
        <button class="cart__toggle">
          <svg xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 96 960 960" width="25">
            <path
              d="M291.383 953.153q-26.917 0-45.695-18.906-18.777-18.906-18.777-45.929 0-27.023 18.827-45.875 18.827-18.853 45.74-18.853t45.826 18.906q18.914 18.905 18.914 45.929 0 27.023-18.906 45.875-18.906 18.853-45.929 18.853Zm383.422 0q-26.917 0-45.694-18.906t-18.777-45.929q0-27.023 18.827-45.875 18.827-18.853 45.74-18.853 26.912 0 45.826 18.906 18.913 18.905 18.913 45.929 0 27.023-18.906 45.875-18.905 18.853-45.929 18.853ZM212.331 268.436h548.864q24.331 0 36.471 20.916 12.14 20.916.871 41.982L675.707 553.98q-9.464 16.327-25.365 26.198-15.901 9.872-33.777 9.872H324.949l-52.731 97.205q-2.821 4.616-.064 10.001 2.756 5.385 8.526 5.385h458.96v47.884H286.712q-38.257 0-55.619-28.123-17.361-28.123-.246-59.605l61.949-111.819-148.24-313.299h-74.53v-47.884h105.115l37.19 78.641Z" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Cart visible / hidden block -->
    <div class="cart__block" id="cart">
      <div id="cart__list">
      </div>
      <button class="empty__button" id="empty__cart">Empty cart</button>
    </div>
    <!-- End Cart visible / hidden block -->
  </nav>

  <header>
    <div class="header">
      <img src="assets/img/logo blanco.png" alt="" srcset="">
    </div>
  </header>

  <main>
    <h3>Todos nuestros productos</h3>
    <!-- Lista de productos -->
    <div id="products-container" class="products__container">
    </div>

    <!-- Modal -->
    <div class="modal__container" id="modal-container">
      <div>
      </div>
      <div class="modal__body" id="modal"></div>
    </div>

  </main>
  <!-- 
  <footer>
    <div class="borde">
      <p>footer</p>
    </div>
  </footer> -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./public/main.js" type="module"></script>
</body>

</html>
